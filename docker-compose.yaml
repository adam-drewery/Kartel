services:

  geocoding:
    build:
      context: .
      dockerfile: Kartel.Geocoding.Bing/Dockerfile
    ports:
      - 5557:5557
      - 5558:5558
  
  logistics:
    build:
      context: .
      dockerfile: Kartel.Logistics.Bing/Dockerfile
    ports:
      - 5556:5556

  property_market:
    build:
      context: .
      dockerfile: Kartel.PropertyMarket.ZooplaWeb/Dockerfile
    ports:
      - 5555:5555

  api:
    build:
      context: .
      dockerfile: Kartel.Api/Dockerfile
    ports:
      - 6840:6840
      - 6841:6841

  web:
    build:
      context: .
      dockerfile: Kartel.Web/Dockerfile
    ports:
      - 8080:80

